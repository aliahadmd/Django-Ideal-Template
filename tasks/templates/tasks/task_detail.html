{% extends "base/base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                {{ task.name }}
            </h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                Created at: {{ task.created_at }}
            </p>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
                Updated at: {{ task.updated_at }}
            </p>
        </div>
        <div class="border-t border-gray-200">
            <dl>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                    <dt class="text-sm font-medium text-gray-500">
                        Description
                    </dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                        {{ task.description }}
                    </dd>
                </div>
            </dl>
        </div>
        <div class="px-4 py-4 sm:px-6 flex justify-end space-x-4">
            <a href="{% url "task-update" task.pk %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Edit Task
            </a>
            <a href="{% url "task-delete" task.pk %}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </a>
        </div>
    </div>
</div>
{% endblock content %}
